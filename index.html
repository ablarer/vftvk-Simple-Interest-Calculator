<!DOCTYPE html>
<html lang="english">
<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Web App â€“ Simple Interest Calculator</title>
</head>

<body>
<div class="maindiv">
    <h1>Simple Interest Calculator</h1>

    <form id="form">
        <section>
            <p>
                <label>Amount</label>
                <label for="principal"></label><input type="number" id="principal"> <br/>
            </p>

            <p>
                <label>Interest Rate</label>
                <label for="rate"></label><input type="range" onchange="updateRate()" id="rate" min=1 max=20 step=0.25
                                                 value=10.50>

                <span id="rate_val">10.50%</span> <br/>
            </p>

            <p>
                <label>No. of Years</label>
                <label for="years"></label><select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select> <br/>
            </p>
        </section>
    </form>

    <section>
        <p>
            <button onclick="compute()">Compute Interest</button>
        </p>
    </section>

    <section>
        <span id="result"></span>
    </section>

        <footer id="footer">
            &#169; Everyone Can Get Rich
        </footer>


</div>
</body>
</html>
