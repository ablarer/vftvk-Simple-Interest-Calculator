<!--Creates the form for the initial amount on your deposit, the interest rate, the number of years you keep your
deposit and the results of the calculation about how many money you get according to your setting and the final year of your investment.
<html lang="english"-->
<!DOCTYPE html>
<head>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet">
    <meta charset="utf-8">
    <title>Web App â€“ Simple Interest Calculator</title>
</head>

<body>
<div class="maindiv">
    <h1>Simple Interest Calculator</h1>

    <form id="form">
        <section>
            <p>
                <label>Amount</label>
                <label for="principal"></label><input id="principal" type="number"> <br/>
            </p>

            <p>
                <label>Interest Rate</label>
                <!--The value and span in this paragraph  is set to 10.50 according to the visual mockup, which has to
                be followed and not according to the instructions https://labs.cognitiveclass.ai.-->
                <label for="rate"></label><input id="rate" max=20 min=1 onchange="updateRate()" step=0.25 type="range"
                                                 value=10.50>

                <span id="rate_val">10.50%</span> <br/>
            </p>

            <p>
                <label>No. of Years</label>
                <label for="years"></label><select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select> <br/>
            </p>
        </section>
    </form>

    <section>
        <p>
            <button onclick="compute()">Compute Interest</button>
        </p>
    </section>

    <section>
        <span id="result"></span>
    </section>

        <footer id="footer">
            &#169; Everyone Can Get Rich
        </footer>


</div>
</body>
</html>
